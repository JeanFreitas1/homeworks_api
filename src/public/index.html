  <body>
    <div class="infront">
      <h3 class="upload-info"></h3>
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>

      </div>
    </div>

    <main>
      <form class="form contact-form login-form">
        <h5>Login</h5>
        <div class="form-row">
          <label for="username" class="form-label">E-mail or Username</label>
          <input type="text" class="form-input username-input" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-input password-input" />
        </div>
        <div class="text-small form-alert">there was an error</div>
        <button type="submit" class="btn btn-block">submit</button>
      </form>

      <div class="container allfiles">
        <div class="title nobg">
          <label for="file-select" class="btn-left-menu btn-inverse btn-logout"
            >Select</label
          >
          <input type="file" id="file-select" style="display: none" />
          <button
            class="btn-inverse btn-logout btn-middle-menu"
            onclick="return uploadbtn()"
          >
            Upload
          </button>

          <a class="btn btn-logout btn-middle-menu" href="/register.html"
            >Register</a
          >
          <!-- <h4>Arquivos</h4> -->

          <button
            class="btn btn-logout btn-right-menu"
            onclick="return logoutbtn()"
          >
            Logout
          </button>
        </div>
        <!-- Todos arquivos aparecem aqui dentro -->
        <div class="allfiles-class"></div>
        <!--  ---------------------------------  -->
      </div>
